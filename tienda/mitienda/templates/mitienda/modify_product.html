<h2>Actualizar producto</h2>
<form action={% url 'mitienda:update_product' product.id %} method="post" enctype="multipart/form-data" >
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">  Guardar cambios</button>
</form>

{% if request.user.is_authenticated %}
  <p><a style="text-decoration: none; background: #ff7d73; font-family: monospace" href="{% url 'mitienda:logout' %}">Logout</a></p>
{% endif %}
